<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Around The US" />
    <meta name="keywords" content="html, css" />
    <meta name="author" content="Dallin Sly" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="body">
    <main class="page">
      <header class="header">
        <img
          src="./images/Vector_logo.png"
          alt="photo of logo"
          class="header__logo"
        />
      </header>
      <section class="profile">
        <img
          src="./images/jacques-cousteau.png"
          alt="photo of jacques-cousteau"
          class="profile__image"
        />
        <div class="profile__title-bar">
          <h1 class="profile__title">
            Jacques Cousteau
            <button class="profile__button-edit">
              <img
                src="./images/Vector_pen.png"
                alt="image of editor pen"
                class="profile__button-image"
              />
            </button>
          </h1>
          <p class="profile__title-discription">Explorer</p>
        </div>
        <button class="profile__button">
          <img
            src="./images/Vector-plus.png"
            alt="plus"
            class="profile__button-symbol"
          />
        </button>
      </section>
      <section class="card">
        <div class="card__content">
          <img
            src="./images/yosemite-valley.png"
            alt="yosemite-valley"
            class="card__image"
          />
          <div class="card__title-bar">
            <h3 class="card__title">Yosemite Valley</h3>
            <button class="card__title-button">
              <img
                src="./images/Vector_heart.png"
                alt="image of heart"
                class="card__button-image"
              />
            </button>
          </div>
        </div>
        <div class="card__content">
          <img
            src="./images/lake-louise.png"
            alt="Lake Louise"
            class="card__image"
          />
          <div class="card__title-bar">
            <h3 class="card__title">Lake Louise</h3>
            <button class="card__title-button">
              <img
                src="./images/Vector_heart.png"
                alt="image of heart"
                class="card__button-image"
              />
            </button>
          </div>
        </div>
        <div class="card__content">
          <img
            src="./images/bald-mountains.png"
            alt="image of bald mountains"
            class="card__image"
          />
          <div class="card__title-bar">
            <h3 class="card__title">Bald Mountains</h3>
            <button class="card__title-button">
              <img
                src="./images/Vector_heart.png"
                alt="image of heart"
                class="card__button-image"
              />
            </button>
          </div>
        </div>
        <div class="card__content">
          <img
            src="./images/latemar.png"
            alt="image of Latemar"
            class="card__image"
          />
          <div class="card__title-bar">
            <h3 class="card__title">Latemar</h3>
            <button class="card__title-button">
              <img
                src="./images/Vector_heart.png"
                alt="image of heart"
                class="card__button-image"
              />
            </button>
          </div>
        </div>
        <div class="card__content">
          <img
            src="./images/vanoise-national-park.png"
            alt="image of Vanoise National park"
            class="card__image"
          />
          <div class="card__title-bar">
            <h3 class="card__title">Vanoise National park</h3>
            <button class="card__title-button">
              <img
                src="./images/Vector_heart.png"
                alt="image of heart"
                class="card__button-image"
              />
            </button>
          </div>
        </div>
        <div class="card__content">
          <img
            src="./images/lago-di-braies.png"
            alt="image of Lago di Braies"
            class="card__image"
          />
          <div class="card__title-bar">
            <h3 class="card__title">Lago di Braies</h3>
            <button class="card__title-button">
              <img
                src="./images/Vector_heart.png"
                alt="image of heart"
                class="card__button-image"
              />
            </button>
          </div>
        </div>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
        </footer>
      </section>
    </main>
  </body>
</html>
