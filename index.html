<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Around The US" />
    <meta name="keywords" content="html, css" />
    <meta name="author" content="Dallin Sly" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="body">
    <section class="modal">
      <div class="modal__container modal__container-open">
        <button class="modal__button-exit" type="button">
          <img
            src="./images/Vector_plus.svg"
            alt="plus"
            class="modal__close-button-image"
          />
        </button>
        <h1 class="modal__title">Edit profile</h1>
        <form class="modal__form" id="modal-edit-form">
          <fieldset class="modal__fieldset">
            <label class="modal__label-name"></label>
            <input
              class="modal__input"
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error_visible" id="name-error"></span>
            <label class="modal__label-description"></label>
            <input
              class="modal__input"
              type="text"
              id="description"
              name="description"
              placeholder="Description"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="modal__error_visible" id="description-error"></span>
          </fieldset>
          <fieldset class="modal__fieldset">
            <button class="modal__button" type="submit">Save</button>
          </fieldset>
        </form>
      </div>
    </section>

    <section class="modal" id="modal-card-add">
      <div class="modal__container modal__container-open">
        <button class="modal__button-exit id=card-modal-exit" type="button">
          <img
            src="./images/Vector_plus.svg"
            alt="plus"
            class="modal__close-button-image"
          />
        </button>
        <h1 class="modal__title">New place</h1>
        <form class="modal__form" id="modal-card-form">
          <fieldset class="modal__fieldset">
            <label class="modal__label-name"></label>
            <input
              class="modal__input"
              type="text"
              name="name"
              id="place"
              placeholder="Title"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="modal__error_visible" id="place-error"></span>
            <label class="modal__label-description"></label>
            <input
              class="modal__input"
              type="url"
              id="link"
              name="link"
              placeholder="Image link"
              required
            />
            <span class="modal__error_visible" id="link-error"></span>
          </fieldset>
          <fieldset class="modal__fieldset">
            <button class="modal__button" type="submit">Create</button>
          </fieldset>
        </form>
      </div>
    </section>
    <section class="modal" id="image-modal">
      <div class="modal__image-container">
        <button class="modal__button-exit" type="button">
          <img
            src="./images/Vector_plus.svg"
            alt="plus"
            class="modal__close-button-image"
          />
        </button>
        <img class="modal__preview-image" />
        <h3 class="modal__image-description"></h3>
      </div>
    </section>
    <header class="header">
      <img
        src="./images/Vector_logo.svg"
        alt="photo of logo"
        class="header__logo"
      />
    </header>
    <main class="page">
      <section class="profile">
        <img
          src="./images/jacques-cousteau.png"
          alt="photo of jacques-cousteau"
          class="profile__image"
        />
        <div class="profile__title-bar">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button class="profile__button-edit" type="button">
            <img
              src="./images/Vector_pen.svg"
              alt="image of editor pen"
              class="profile__button-image"
            />
          </button>
          <span class="profile__title-description">Explorer</span>
        </div>
        <button class="profile__button" type="button">
          <img
            src="./images/Vector_plus.svg"
            alt="plus"
            class="profile__button-symbol"
          />
        </button>
      </section>
      <section class="card"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
    </footer>
    <template id="card-template">
      <div class="card__content">
        <button type="button" class="card__delete-button">
          <img src="./images/trash-can.svg" alt="" class="card__trash-icon" />
        </button>
        <img class="card__image" />
        <div class="card__title-bar">
          <h2 class="card__title"></h2>
          <button class="card__title-button" type="button">
            <img
              src="./images/Vector_heart_2.svg"
              alt="image of heart"
              class="card__like-image-image"
            />
            <img
              src="./images/Union.svg"
              alt="image of black heart"
              class="card__like-image"
              id="card-button-inactive"
            />
          </button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
